<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Gayathri:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="container-wrapper">
      <h1>Here's the forecast for today:</h1>

      <div class="search-container">
        <form id="search-weather" class="search-weather">
          <input
            id="search-city-input"
            type="search"
            placeholder="Search city.."
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>

      <div class="container" id="container">
        <div class="row">
          <div class="col-sm-4">
            <h2>Dec. 10</h2>
            <h3>9:50PM</h3>

            <span class="temperature" id="temperature">10°C</span> <br />
            Feels like:
            <span id="current-temp"> 10°C</span>
          </div>

          <div class="col-sm-3">
            <ul>
              <li>
                <img
                  id="weather-icon"
                  src="images/sun.png"
                  alt="sunny"
                  width="100"
                />
              </li>
              <li id="forecast-description">Sunny</li>
            </ul>
          </div>
          <div class="col-sm-3">
            <ul id="weather-elements">
              Humidity:
              <span id="humidity"> %</span>
              <br />
              Sunrise:
              <span id="sunrise"> </span>
              <br />
              Sunset:
              <span id="sunset"> </span>
              <br />
              Wind:
              <span id="wind"> mph</span>
            </ul>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/chachr09/weather-Forecast-App.git"
          target="_blank"
          >Open-source code</a
        >
        created by Christine Cha
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
