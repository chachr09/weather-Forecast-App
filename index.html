<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Gayathri:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="container-wrapper">
      <h1>Here's the forecast for today:</h1>
      <form>
        <div>
          <input
            type="search"
            id="mySearch"
            name="city-search"
            placeholder="Search for city..."
          />
          <button>Search</button>
        </div>
      </form>
      <div class="container" id="container">
        <div class="row">
          <div class="col-sm-4">
            <span id="date">MM DD HH:MM </span> <br />
            <span class="degree" id="degree">10Â°C </span>
          </div>

          <div class="col-sm-4">
            <ul id="forecast">
              <li><img src="images/sun.png" alt="sunny" width="100" /></li>
              <li id="description">Sunny</li>
            </ul>
          </div>
          <div class="col-sm-4">
            <ul id="weather-elements">
              <li>Humidity: %</li>
              <li>Sunrise:</li>
              <li>Sunset:</li>
              <li>Wind: mph</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/chachr09/weather-Forecast-App.git"
          target="_blank"
          >Open-source code</a
        >
        created by Christine Cha
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
